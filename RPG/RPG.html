<title> Random String Generator </title> 
<script>
function randomString() 
{  
            //specify the length for the new string  
    var l = prompt("Enter the length of password you wish to have : ");  
    var r = ''; 
var choice = document.getElementById("myInput").value;

switch(choice) 
{
  	case 1:
    		text = "Alphabets";
    		break;
  	case 2:
		text = "Numbers";
    		break;
  	case 3:
		text = "Special";
    		break;
	default:
   		text = "All mixed together";
}
if(choice==1)
{
var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnoprstuvwxyz";
} 
else if(choice==2)
{
var characters = "0123456789";
}
else if(choice==3)
{
var characters = "!@#$%^&*()[]{}/-_=+|";
}
else
{
var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()[]{}/-_=+|";
}
            //loop to select a new character in each iteration  
    for (var i=0; i<l; i++) 
    {  
         var a = Math.floor(Math.random() * characters.length);  
        r += characters.substring(a, a+1);
    }  
  
             //display the generated string   
    document.getElementById("rf").innerHTML = r; 


}
    
</script>

3)Only Special Characters</p></h2>

<h4 align="center"> Click the button to generate a random string </h4>   
<center><form name="random"> 
<input id="myInput" type="text"> 
<input type="button" value="try" onClick="randomString();">
<br><br>  
<b><h1><p id="rf" style="color: white"><h1></p></b>
</form> 
</body>
